<!DOCTYPE html>
<html>
  <head>
    <!--Jquery and Bootstrap-->
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!--Personal Scripts and Styles-->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>To do list</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Item</h2>
          <form id="things-to-do">
            <div class="form-group">
              <label for="new-thing">task</label>
              <input type="text" class="form-control" id="new-thing">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
          <h2>Info</h2>
          <ul id="list">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-tasks">
            <h2></h2>
            <p>tasks: <span class="taskList"></span></p>
            <button type="submit" class="btn btn-default" id="remove">Remove</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
